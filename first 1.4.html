<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        span{
            color: red;
        }
        .mostinnercontainer>img{
           width: 150px;
            height: 50px;
          
        }
        .mostinnercontainer{
            width: 250px;
            height: 150px;
            background-color: rgb(199, 199, 240);
            display: flex;
            place-items: center;
            justify-content: center;
            border-radius: 10px;
        }
        .inner-container{
            display: flex;
            flex-direction: column;
            
            margin: 5px;
            width: min-content;
           
            
        }
        #container{
            display: flex;
            width: 80%;
            justify-content: space-evenly;
            margin: 0 auto;
        }
        h1{
            text-align: center;
        }

    </style>
    <title>Document</title>

</head>
<body>
    <h1>Masai in <span>News</span></h1>
    <div id="container">
        <div class="inner-container">
            <div class="mostinnercontainer">
                <img src="https://sandeepaggarwal.com/wp-content/plugins/droom_mak_plugin/images/publisher_logo/600075c619a17-The_week[1].jpg" alt="">
            </div>
            <p><b>Masai Sees 300% Increase in Student Placement Amid Market Jitters</b></p>
        </div>
        <div class="inner-container">
            <div class="mostinnercontainer">
                <img src="https://www.edushine.in/wp-content/uploads/2016/11/logo-bw_0.jpg" alt="">
            </div>
            <p><b>JobTech Startup Masal School Raises $10 Million in Series B</b></p>
        </div>
        <div class="inner-container" >
            <div class="mostinnercontainer">
                <img src="https://th.bing.com/th/id/OIP.ffNTx2hGAjqHrsh83dhB7AHaGo?rs=1&pid=ImgDetMain" alt="">
            </div>
            <p><b>Masol School targets five-fold revenue growth in three yours</b></p>
        </div>
       
    </div>

</body>
</html>
