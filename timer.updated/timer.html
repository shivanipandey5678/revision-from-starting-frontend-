<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.min.css" integrity="sha512-..." crossorigin="anonymous" />
    <link rel="stylesheet" href="timer.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
     <style>
        
        
     </style>
    
    <title>Timer</title>
</head>
<body>
    <div>
       <div id="header"><span class="material-symbols-outlined">
        timer_10_alt_1
        </span>
           <h2>Timer</h2>
        </div>


        <div id="timer_container">
           <h2 id="output"></h2>

        </div>
        <div id="showing_part">  <h3 id="timer_heading">

            <label for="hours">Hours:</label>
            <input type="number" id="hours" min="0" max="23" placeholder="hours"> 
            <br>
            <label for="minutes">Minutes:</label>
            <input type="number" id="minutes" min="0" max="59" placeholder="minutes">
            <br>
            <label for="seconds">Seconds:</label>
            <input type="number" id="seconds" min="0" max="59" placeholder="seconds">
            <br>

            
        </h3></div>
        <div id="control">
            <button id="start" onclick="starting()">START</button>
            <button id="pause" onclick="pause()">PAUSE</button>
            <button id="reset" onclick="reset()">RESET</button>
        </div>


    </div>
</body>
<script>
    let output = document.getElementById("output");
let intervalId;
let running = false;
let updated_hr;
let updated_min;
let updated_sec;


function starting() {
    let hr = document.getElementById("hours");
    let min = document.getElementById("minutes");
    let sec = document.getElementById("seconds");
    
    let hr_value = parseInt(hr.value);
    let min_value = parseInt(min.value);
    let sec_value = parseInt(sec.value);

    intervalId = setInterval(() => {
        if (sec_value > 0) {
            sec_value--;
        } else if (min_value > 0) {
            min_value--;
            sec_value = 59;
        } else if (hr_value > 0) {
            hr_value--;
            min_value = 59;
            sec_value = 59;
        }
   
      



        output.innerText = `${hr_value}hr:${min_value}min:${sec_value}sec`;
        
       
    }, 1000);
    
    running = true;
}

function pause() {
    if (running) {
        
        clearInterval(intervalId);

        running = false;
    }
}

function reset() {
    clearInterval(intervalId);
    output.innerText = "0hr:0min:0sec";
    running = false;
}

     
   
   



   
   
</script>
</html>
